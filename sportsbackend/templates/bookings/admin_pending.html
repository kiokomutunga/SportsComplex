{% extends 'base.html' %}
{% block content %}
<h2>Pending Event Bookings</h2>
<table>
    <tr><th>Name</th><th>User</th><th>Date</th><th>Action</th></tr>
    {% for event in events %}
    <tr>
        <td>{{ event.name }}</td>
        <td>{{ event.created_by.username }}</td>
        <td>{{ event.date }}</td>
        <td><a href="{% url 'review_event' event.id %}">Review</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No pending events.</td></tr>
    {% endfor %}
</table>
{% endblock %}
