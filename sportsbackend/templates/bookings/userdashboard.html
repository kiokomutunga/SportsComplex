{% extends 'base.html' %}
{% block content %}
<h2>Your Event Bookings</h2>
<table>
    <tr>
        <th>Name</th><th>Date</th><th>Status</th><th>Reason</th>
    </tr>
    {% for event in events %}
    <tr>
        <td>{{ event.name }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.status }}</td>
        <td>{{ event.rejection_reason|default:"-" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No bookings yet.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'book_event' %}">Book New Event</a>
{% endblock %}
