<!DOCTYPE html>
<html>
<head>
    <title>Stadium Booking System</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Logged in as {{ user.username }} |
            <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
</form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
