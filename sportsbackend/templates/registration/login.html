{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>{{ form.identifier.label_tag }} {{ form.identifier }}</p>
    <p>{{ form.password.label_tag }} {{ form.password }}</p>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
